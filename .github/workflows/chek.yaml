name: check
on: 
  push:
    branches: [ dev ]
    path: '**.py'
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          cache: 'pip'
      - name: install linting deps
        run: |
          python -m pip install --upgrade pip
          pip install flake8 
      - name: Lint with flake8
        run: |
          flake8 src/ 
